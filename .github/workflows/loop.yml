name: Grok Money Loop

on:
  schedule:
    - cron: '0 * * * *'  # Every hour (24 runs/day)
  workflow_dispatch:

jobs:
  run-loop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run one loop iteration
        env:
          GROK_KEY: ${{ secrets.GROK_KEY }}
        run: |
          python loop.py

      - name: Commit wallet update
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add loop.py
          git commit -m "Update wallet from GitHub Actions" || echo "No changes"
          git push
